  <svg width='12' height='12' aria-label="Logo">
    <use class="logo" href='./images/symbol-defs.svg#icon-search-icon'></use>
  </svg>
</form>

    <use class="logo" href='./images/symbol-defs.svg#icon-Polygon-1'></use>
  </svg>
  <!-- <button class="dropbtn">Choose country</button> -->
  <ul id="myDropdown" class="dropdown-content"></ul>
